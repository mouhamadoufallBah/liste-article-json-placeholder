<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Titre</th>
        <th scope="col">Contenue</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let article of articles">
        <th scope="row">{{ article.id }}</th>
        <td>{{ article.title }}</td>
        <td>{{ article.body }}</td>
        <td class="d-flex">
          <button class="btn btn-sm btn-info me-3">Voir detail</button>
          <button class="btn btn-sm btn-warning me-3">Modifier</button>
          <button class="btn btn-sm btn-danger">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
